<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8">
      <title>お問合せフォーム(php演習)</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
    <h3>お問合せフォーム</h3>
       <form method="post" action="mail_confirm.php">
           <p>名前<br><input type="text" name="name"/></p>
           <p>メールアドレス<br><input type="text", name="mail"/></p>
            <p>年齢<br>
            <select class="dropdown" name="age">
                <option style="display:none;">選択してください</option>
                <script>
                    for(var i=18;i<=65;i++){
                        document.write("<option value='a' style='color:black;'>"+i+"</option>");
                    }
                </script>
            </select></p>
           <p>コメント<br>
               <textarea name="comments"></textarea></p>
           <p><input type="submit" value="送信する" class="button"/></p>
        </form>
   </body>
</html>
